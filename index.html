<!doctype html>
<html lang="pt-br">
	<head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="UTF-8">
		<title>
            Pokémon
        </title>
        <script src="js/vue.min.js"></script>
    </head>
	<body>
        <div id="app">
            <div id="pokemon" v-bind:style="cores">
                <img id="imgPokemon" v-bind:src="pokemon.image">
            </div><br>
            Type:<br>
            <div id="types" v-bind:style="coresTipo">
                <div id="typePrimary">
                    {{typePrimary}}
                </div>
                <div id="singleType">
                    {{singleType}}
                </div>
                <div id="typeSecondary">
                    {{typeSecondary}}
                </div>
            </div>
            ID:<br>
            <input type="number" min="0" id="pokemonId" v-on:input="changePokemon"><br>
            Pokémon:<br>
            <input type="text" name="pokemons" id="pokemonIdNome" v-model="pokemon.name" disabled>
			<br>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
